<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Fotos</title>
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename ='imgs/favicon.ico')}}"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <style>
      body {
        background-color: #f1f4ff !important;
      }
      .container {
        box-shadow: 0px 17px 26px -8px rgba(151, 172, 193, 0.6);
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      {% if lista_album|length %}

      <div class="row justify-content-md-center">
        <h1 class="text-center mt-4 mb-5">Lista de Album</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre del Album</th>
              <th scope="col">Fecha creación</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            {% for album in lista_album %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ album['album_foto']}}</td>
              <td>{{ album['fecha']}}</td>
              <td>
                <a target="_blank" href="/ver-album/{{ album.id_album}}">
                  <i class="bi bi-binoculars-fill"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <div class="row justify-content-md-center">
        <h1 class="text-center mb-4">No hay Album</h1>
      </div>
      {% endif %}
    </div>
  </body>
</html>
