<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar de m√∫ltiples im√°genes con Python üêç Gu√≠a completa</title>
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename ='imgs/favicon.ico')}}"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/file.css') }}" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content_home">
        <h2 class="content-title text-center">
          Domina la carga de m√∫ltiples im√°genes con Python üêç Gu√≠a completa
          <hr />
        </h2>

        <form
          name="mi_form"
          class="mb-5"
          action="/procesar-formulario-album"
          method="POST"
          autocomplete="off"
          enctype="multipart/form-data">
          <div class="row justify-content-md-center mb-4">
            <div class="col-md-5">
              <label for="album_foto">Nombre del Album</label>
              <input
                type="text"
                class="form-control"
                name="album_foto"
                id="album_foto"
                autocomplete="off"
                required />
            </div>
            <div class="col-md-5 text-center">
              <label for="archivo">
                Recuerda solo <strong> (JPG o PNG m√°ximo 2 MB)</strong>
              </label>
              <div id="fileInputs">
                <button class="btn btn-info" style="font-size: 18px">
                  <i class="bi bi-cloud-upload" style="padding: 0px 10px"></i>
                  Subir fotos
                </button>
                <input type="file" name="archivo_0" accept="image/*" />
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-10 mb-3 grid_imgs">
              <output></output>
              <div
                style="display: none"
                class="mensaje alert alert-danger text-center mt-2"
                role="alert"></div>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-10 text-center mb-3">
              <button type="submit" name="submit" class="button btn_send">
                Cargar Imagenes
                <i class="bi bi-arrow-right-short"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <button class="botonFlotante">
      <span>
        <a href="/lista-de-album" target="_blank">
          <i class="bi bi-list-nested" style="color: #fff"></i>
        </a>
      </span>
    </button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/process_form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/process_file.js') }}"></script>
  </body>
</html>
